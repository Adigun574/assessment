<form [formGroup]="loginForm">
    <p style="color:red" *ngIf="invalidCredentials">Invalid login credentials</p>
    <p style="color:red" *ngIf="invalidForm">All fields are required</p>
    <input type="text" placeholder="username" formControlName="username"><br>
    <input type="password" placeholder="password" formControlName="password"><br>
    <button (click)="login()">Login</button>
</form>
